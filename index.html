<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<body class = "bg-primary-subtle">
    <div class = "d-flex align-items-center justify-content-center">
        <h1 class = "text-center  mb-5 p-500">Calculator</h1>
    </div>

    <div class="d-flex align-items-center justify-content-center container">
        <form action="/" method="post" class="mx-auto">
            <div class="form-group text-center">
                <input class="form-control mb-2" type="text" name="number1" placeholder="First Number">
            </div>
            <div class="form-group text-center">
                <input class="form-control mb-2" type="text" name="operator" placeholder="Operator: (+, -, *, /, %)">
            </div>
            <div class="form-group text-center">
                <input class="form-control mb-2" type="text" name="number2" placeholder="Second Number">
            </div>
            <div class="container text-center">
                <button class="mt-4 btn btn-outline-secondary" type="submit" name="submit">Calculate</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
